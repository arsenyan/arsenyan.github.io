<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="video1" class="video" muted>
            <source src="https://ucarecdn.com/9d8c46b4-ba24-4b8f-8b1d-3e21ce2a31b4/" type="video/mp4">
        </video>
        <video id="video2" class="video" muted>
            <source src="https://ucarecdn.com/f3f3e035-4c51-4e32-9186-1e40976c1db8/" type="video/mp4">
        </video>
        <video id="video3" class="video" muted>
            <source src="https://ucarecdn.com/c65ff2a4-3ab1-466a-b82b-adfb276b3ad5/" type="video/mp4">
        </video>
        <video id="video4" class="video" muted>
            <source src="https://ucarecdn.com/918be5c1-4f36-47eb-b38b-a89114f85917/" type="video/mp4">
        </video>
    </div>
    <audio id="audio-track" controls>
        <source src="https://ucarecdn.com/ec1eaca6-a3dd-4c66-a481-d1815c2af49c/" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="scripts.js"></script>
</body>
</html>
